<HTML>
    <HEAD>
       <TITLE>HTML FORM</TITLE>
    </HEAD>
    <BODY>
       <form>
         <fieldset>
           <legend>Registration form</legend>
         <label for="Fname" >*Firstname:</label>
         <input type="text" id="Fname" name="Fname" placeholder="Enter your Firsname" required="required">
       
       <br>
       <br>
       
         <label for="Lname" >*Lastname:</label>
         <input type="text" id="Lname" name="Lname" placeholder="Enter your Lastname" required>
       
         <br>
         <br>
         
         <label for="Email" >*Email:</label>
         <input type="email" id="email" name="email" placeholder="abc@domain.com" required>
          
          <br>
          <br>
          <label for="Address">*Address:</label>
         <textarea id="Address" rows="5">Enter your address</textarea>
         
       <br>
       <br>
         <label for="Number" >*Mobile Number:</label>
         <input type="number" id="Number" maxlength="11" name="Number" placeholder="XXXXXXXXXX" required>
       
       <br>
       <br>
         <label for="Country:" >*Country:</label>
         <input type="text" id="Country" name="Country" placeholder="Country's name" required>
       
       <br>
       <br>
       
         <label for="Date" >*Date:</label>
         <input type="date" id="Date" name="Date" required>
       
       <br>
       <br>
       
       <button type="submit" onclick="alert('Thanks for registering!!')">Submit</button>
       <input type="reset">
       
       
       </fieldset>
       *<b>It is required</b>
       </form>
    </BODY>
    </HTML>
