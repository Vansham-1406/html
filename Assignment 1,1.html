<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1,1</title>
</head>
<body>
    <h3>Language</h3>
    <ul>
        <li>English</li>
        <li>Spanish</li>
        <li>Japanese</li>
    </ul>
    <h3>Counting in English</h3>
    <ol type="1">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <h3>Counting in other Language</h3>
    <ul>
        <li>Spanish</li>
        <ol type="1">
            <li>uno</li>
            <li>dos</li>
            <li>tres</li>
        </ol>
        <li>Japanese</li>
        <ol type="1">
            <li>ichi</li>
            <li>ni</li>
            <li>san</li>
        </ol>
    </ul>
</body>
</html>
