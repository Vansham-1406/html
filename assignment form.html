<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: rgb(182, 182, 207);">
    <center>
    <H1>Registration Form</H1>
    <form>
        <div style="border-color: cyan;border-width: 15px;border-style: solid;background-color: darkcyan;border-radius: 2px;">
            <table>
                <tr>
              <td>First name:</td>
              <td><label for="FN"></label>
                   <input type="text" id="FN" name="" value="" placeholder="Enter your First name"required>
              </td>
                </tr>
                <tr>
                <td>Last name:</td>
                <td><label for="LN"></label>
                    <input type="text" id="FN" name="" value="" placeholder="Enter your Last name"required>
                  </td>
          
                 </tr>
                 <tr>
                 <td>Contact Number:</td>
                 <td><label for="CN"></label>
                     <input type="text" id="FN" name="" value="" placeholder="XXXXXXXXXX"required></td>
                  </tr>
              <tr>
                  <td>Date of birth </td>
                  <td><label for="DOB"></label>
                      <input type="date" id="FN" name="" value="" placeholder="dd-mm-yyyy"required></td>
                   </tr>
</div>
<br>
<br>
    </form>
    <form>

<div>
    <table  > 
        <tr>
             <td rowspan="3">Current address:&nbsp&nbsp&nbsp&nbsp</td>
             <td><label for="address" >Flat Number:</label>
<input type="text" name="address1" id="address" placeholder="Building name" required></td>
             </tr>
             <tr>
             <td><label for="address" >Locality:</label>
<input type="text" name="address2" id="address"  placeholder="Nearby location"required></td>
             </tr>
              </tr>
             <tr>
             <td> <label for="address" >City:</label>
<input type="text" name="address3" id="address" placeholder="City" required></td><br>
             </tr>
        </table>
</div>
<br>
<br>
<div>
    <label for="">Gender</label>
    <input type="radio" id="FN" name="Gender" value="Male" ">Male

    <input type="radio" id="FN" name="Gender" value="Female" >Female

    <input type="radio" id="FN" name="Gender" value="Transgender" >Transgender<br>
</div>
<br>
<br>
<div>
    <label for="Hoobies">Please select your Hobbies:</label>
    <select id="Hoobies">
        
        <option >Select</option>
        <option >Studying</option>
        <option >Playing</option>
        <option >Studying</option>
    </select>
</div>
<br>

<div>
    <label for="State">Please select your State:</label>
    <select id="State">
        
        <option >Select</option>
        <option >Haryana</option>
        <option >Delhi</option>
        <option >Punjab</option>
        <option >Karnataka</option>
    </select>
</div>
<br>
<br>
<div>
    <label for="file"> Enter your 11<sup>th</sup> and 12<sup>th</sup> marks card</label>
    <input type="file" id="file"required>
</div>
<br>
<br>
</section>
<div>
    <button><img src="https://www.seekpng.com/png/full/215-2152983_blue-submit-button-png-red-dwarf-what-is.png" alt="Submit button" height="50px" width="100px"></button>
</div>

</form>
